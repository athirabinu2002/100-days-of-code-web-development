<!DOCTYPE html>
<html>
    <head>
        <title>Responisve Design 2</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>
        <p>See more <a href="#">cat photos</a> in our gallery</p>


        <h2>Cat Lists</h2>
        <h3>Things Cat Loves:</h3>
    <ul>
        <li><p>cat nap</p> </li>
        <li><p>laser ponter</p> </li>
        <li><p>lasagna</p> </li>
   </ul>

   <h3>Top 3 Things cat hates:</h3>
   <ul>
       <li><p>flea treatment</p> </li>
       <li><p>thunder</p> </li>
       <li><p>other cats</p> </li>
  </ul>

  
        <form>
            <h1>Cat Form</h1>
         <fieldset >
           <legend>Is your cat an indoor or outdoor cat?</legend>
           <label><input type="radio" name="indoor">indoor</label>
           <label><input type="radio" name="indoor">outdoor</label>
        </fieldset>

        <fieldset>
            <legend>What is your cats personality?</legend>
            <label><input type="range" name="indoor">loving</label>
            <label><input type="range" name="indoor">lazy</label>
            <label><input type="range" name="indoor">Energetic</label>
         </fieldset>
         <button type="submit">Submit</button>
        </form>
    </body>
</html>
